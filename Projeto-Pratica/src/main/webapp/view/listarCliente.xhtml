<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
  	xmlns:f="http://java.sun.com/jsf/core"
  	xmlns:h="http://java.sun.com/jsf/html"
  	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Clientes</title>
		<h:outputStylesheet library="css" name="planoFundo.css"/>
	</h:head>
	
	<h:body>
	
		<h:form>
	   		<h:inputHidden value="#{loginController.validarLogin()}"/>
		</h:form>
	
		<div id="header">
  			<ui:insert name="header">
  				<!-- Import de página do cabeçalho -->
  				<ui:include src="/template/header.xhtml"/>
  			</ui:insert>
		</div>
		
		<h:form>
		
		
			<p:dataTable value="#{clienteController.listar}" var="cliente" 
				boder="1" cellspacing="0" cellpadding="2" paginator="true" 
				rows="10" paginatorPosition="bottom">
				
				<f:facet name="header">
          			Clientes
       			</f:facet>
				
				<p:column headerText="Id">
					<h:outputText value="#{cliente.id}"/>			
				</p:column>
				
				<p:column headerText="Nome">
					<h:outputText value="#{cliente.nome}"/>			
				</p:column>
				
				<p:column headerText="CPF">
					<h:outputText value="#{cliente.cpf}"/>			
				</p:column>
				
				<p:column headerText="RG">
					<h:outputText value="#{cliente.rg}"/>			
				</p:column>
					
				<p:column headerText="Data de nascimento">
					<h:outputText value="#{cliente.dataNascimento}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
						
							
				</p:column>
				
				<p:column headerText="Sexo">
					<h:outputText value="#{cliente.sexo}"/>			
				</p:column>
				
				<p:column headerText="Escolaridade">
					<h:outputText value="#{cliente.escolaridade}"/>			
				</p:column>
				
				<p:column headerText="Profissão">
					<h:outputText value="#{cliente.profissao}"/>			
				</p:column>
					
				<p:column headerText="Renda">
					<h:outputText value="#{cliente.renda}"/>			
				</p:column>
				
				<p:column headerText="Celular">
					<h:outputText value="#{cliente.celular}"/>			
				</p:column>
				
				<p:column headerText="Nº de integrantes da família">
					<h:outputText value="#{cliente.numIntegranteFamilia}"/>			
				</p:column>
				
				<p:column headerText="Cidade">
					<h:outputText value="#{cliente.endereco.cidade}"/>			
				</p:column>
				
				<p:column headerText="UF">
					<h:outputText value="#{cliente.endereco.ufEstado}"/>			
				</p:column>
				
				<p:column headerText="CEP">
					<h:outputText value="#{cliente.endereco.cep}"/>			
				</p:column>
				
				<p:column headerText="Rua">
					<h:outputText value="#{cliente.endereco.rua}"/>			
				</p:column>
				
				<p:column headerText="Bairro">
					<h:outputText value="#{cliente.endereco.bairro}"/>			
				</p:column>
				
				<p:column headerText="Nº da casa">
					<h:outputText value="#{cliente.endereco.numCasa}"/>			
				</p:column>
				
				<p:column headerText="Cadastrado por:">
					<h:outputText value="#{cliente.usuario.login}"/>
				</p:column>
				
				
				
			</p:dataTable>
			
			<p:commandButton value="Voltar" action="#{loginController.login()}"/>
			
			<div id="footer">
				<ui:insert name="footer">
					<!-- Import de página do rodapé -->
					<ui:include src="/template/footer.xhtml"/>
				</ui:insert>
			</div>
			
		</h:form>
	
	</h:body>
</html>
