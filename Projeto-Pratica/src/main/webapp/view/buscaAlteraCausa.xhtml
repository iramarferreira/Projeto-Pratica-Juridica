<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
  	xmlns:f="http://java.sun.com/jsf/core"
  	xmlns:h="http://java.sun.com/jsf/html"
  	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Alterar causa</title>
		<link rel="shortcut icon" href="../../imagens/logo.png" />
		<h:outputStylesheet library="css" name="estilo.css"/>
		<h:outputStylesheet library="css" name="planoFundo.css"/>
	</h:head>
	
	<h:body>
	
		<h:form>
	   		<h:inputHidden value="#{loginController.validarLogin()}"/>
		</h:form>
		
		<div id="header">
  			<ui:insert name="header">
  				<!-- Import de página do cabeçalho -->
  				<ui:include src="/template/header.xhtml"/>
  			</ui:insert>
		</div>
	
		<h:form>
			<p:panel id="panel" header="Alterar causa" >
		        
		        <h:panelGrid columns="3" cellpadding="5"  >
		            <p:outputLabel for="id" value="Digite o id da causa: " />
		            <p:inputText id="id" required="true" requiredMessage="Preencha o campo correto" 
		            	label="Digite o id da causa" value="#{causaController.causa.id}">
		            </p:inputText>
		            <p:message for="id"    />
		            
		        </h:panelGrid>
		 
		        <p:commandButton value="Buscar" action="#{causaController.buscaAltera()}" icon="ui-icon-check" update="@form" /> 
			</p:panel>
		
		</h:form>
		
		<div id="footer">
			<ui:insert name="footer">
				<!-- Import de página do rodapé -->
				<ui:include src="/template/footer.xhtml"/>
			</ui:insert>
		</div>
			
	</h:body>
</html>
