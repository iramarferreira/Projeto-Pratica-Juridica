<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
  	xmlns:f="http://java.sun.com/jsf/core"
  	xmlns:h="http://java.sun.com/jsf/html"
  	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Causas</title>
		<link rel="shortcut icon" href="../../imagens/logo.png" />
		<h:outputStylesheet library="css" name="planoFundo.css"/>
	</h:head>
	
	<h:body>
	
		<h:form>
	   		<h:inputHidden value="#{loginController.validarLogin()}"/>
		</h:form>
	
		<div id="header">
  			<ui:insert name="header">
  				<!-- Import de página do cabeçalho -->
  				<ui:include src="/template/header.xhtml"/>
  			</ui:insert>
		</div>
		
		<h:form>
		
		
			<p:dataTable value="#{causaController.listar}" var="causa" 
				boder="1" cellspacing="0" cellpadding="2" paginator="true" 
				rows="8" paginatorPosition="bottom">
				
				<f:facet name="header">
          			Causas
       			</f:facet>
				
				<p:column headerText="Id">
					<h:outputText value="#{causa.id}"/>			
				</p:column>
				
				<p:column headerText="Natureza da causa">
					<h:outputText value="#{causa.natureza}"/>			
				</p:column>
				
				<p:column headerText="Parte contrária">
					<h:outputText value="#{causa.parteContraria}"/>			
				</p:column>
				
					
				<p:column headerText="Data de atendimento">
					<h:outputText value="#{causa.dataAtendimento}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
						
							
				</p:column>
				
				<p:column headerText="Interesse ajuizar?">
					<h:outputText value="#{causa.interesseAjuizar}"/>			
				</p:column>
				
				<p:column headerText="Status">
					<h:outputText value="#{causa.status}"/>			
				</p:column>
				
				<p:column headerText="Cliente">
					<h:outputText value="#{causa.cliente.nome}"/>			
				</p:column>
				
					
				<p:column headerText="Professor/Aluno envolvido na causa">
					<h:outputText value="#{causa.pessoa.nome}"/>			
				</p:column>
								
				
				<p:column headerText="Cadastrada por:">
					<h:outputText value="#{causa.usuario.login}"/>
				</p:column>
				
				
				
			</p:dataTable>
			
			<p:commandButton value="Voltar" action="#{loginController.login()}"/>
			
			<div id="footer">
				<ui:insert name="footer">
					<!-- Import de página do rodapé -->
					<ui:include src="/template/footer.xhtml"/>
				</ui:insert>
			</div>
			
		</h:form>
	
	</h:body>
</html>
