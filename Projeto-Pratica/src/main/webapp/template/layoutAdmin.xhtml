<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	<h:outputStylesheet library="css" name="estilo.css"/>
	<h:head>
	
	</h:head>
	
		<style type="text/css">
		.header {
			width: 95%;
			background-color: #000000;
			height: 52px;
			padding: 32px;
			margin: 10px 0;
		
		}
		
		.header a {
			loat: left;
			margin-bottom: -10px;
			
		}

		<div class="header">
			<img src="../../imagens/ufrn.png" title="Prática Jurídica" align="top" width="50" />
			
			<font color="#5F7DB2" size="25" > SIGPJ  </font>
		</div>
		
		
		
	<body>
		
		
		
		<h:form>
		
			<p:growl id="msgs" showDetail="true" />
			<p:menubar style="margin-top: -20px; margin-bottom: 20px; width: 99.4%;">
				<p:submenu label="Cadastrar" icon="ui-icon-plus">
					<p:menuitem value="Usuário" action="cadastrarUsuario?faces-redirect=true"  />
					<p:menuitem value="Pessoa"  action="cadastrarPessoa?faces-redirect=true"/>
					<p:menuitem value="Cliente" action="cadastrarCliente?faces-redirect=true" />
					<p:menuitem value="Causa"  action="cadastrarCausa?faces-redirect=true"/>
					
					
				</p:submenu>
				
				<p:submenu label="Listar" icon="ui-icon-search">
					<p:menuitem value="Usuários" action="listarUsuario?faces-redirect=true" />
					<p:menuitem value="Pessoas"  action="listarPessoa?faces-redirect=true" />
					<p:menuitem value="Clientes" action="listarCliente?faces-redirect=true"/>
					<p:menuitem value="Causas"  action="listarCausa?faces-redirect=true"/>
					
					
				</p:submenu>
				
				<p:submenu label="Alterar" icon="ui-icon-pencil">
					<p:menuitem value="Usuário" action="buscaAlteraUsuario?faces-redirect=true" />
					<p:menuitem value="Pessoa"  action="buscaAlteraPessoa?faces-redirect=true"/>
					<p:menuitem value="Cliente" action="buscaAlteraCliente?faces-redirect=true" />
					<p:menuitem value="Causa"  action="buscaAlteraCausa?faces-redirect=true" />
					
				</p:submenu>
				
				<p:submenu label="Remover" icon="ui-icon-trash">
				
					<p:menuitem value="Usuário" action="removerUsuario?faces-redirect=true" />
					<p:menuitem value="Pessoa"  action="removerPessoa?faces-redirect=true"/>
					<p:menuitem value="Cliente" action="removerCliente?faces-redirect=true" />
					<p:menuitem value="Causa"  update="msgs" action="removerCausa?faces-redirect=true"/>
					
					
				</p:submenu>
				
				
				
				<p:submenu label="Arquivos" icon="ui-icon-folder-open">
					<p:menuitem value="Gerar formulário"  icon="ui-icon-document" action="gerarFormulario?faces-redirect=true"/>
					<p:menuitem value="Gerar relatório" update="msgs" icon="ui-icon-document" action="#{gerarPDFBancoDeDados.gerarPdf()}"/>
					
				
				</p:submenu>
				
				<p:submenu style="float:  right;" label="Sistema" icon="ui-icon-gear">
					<p:menuitem value="Contato"  icon="ui-icon-contact" onclick="PF('dlg1').show();"/>
					<p:menuitem value="Sobre" icon="ui-icon-info"  onclick="PF('dlg2').show();"/>
					<p:menuitem value="Sair"  icon="ui-icon-extlink" action="#{loginController.logout}"/>
				</p:submenu>
			</p:menubar>
			
			<p:dialog header="Contato" widgetVar="dlg1" modal="true" height="220">
    			<h3>
    			<h:outputText value="Desenvolvedores" />

    			<h:outputText value="Nome: Yuri Kelvin Nascimento da Silva" />

    			<p></p>
    			<h:outputText value="Email: jonejef22@gmail.com" />
			</p:dialog> 
			
			<p:dialog header="Sobre" widgetVar="dlg2" modal="true" height="100" >
    			<h3>
    			<h:outputText value="Sistema Integrado de Gerenciamento da Prática Jurídica" />
    			</h3>
    			<p></p>
    			<p></p>
    			<h:outputText value="Versão do sistema: 1.0" />
    			<p></p>
    			<h:outputText value="Versão do Banco de Dados: 1.0" />
			</p:dialog> 
			
			
			
			
		</h:form>
	</body>
</html>
